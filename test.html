<form name="contact" action="thanks" netlify>
  <p>
    <label>Your Name:</label>
    <input type="text" name="name">
  </p>
  <p>
    <label>Your Email</label>
    <input type="email" name="email">
  </p>
  <p>
    <label>Message</label>
    <textarea name="message"></textarea>
  </p>
  <p>
    <button>Send</button>
  </p>
</form>

<form action="thanks" name="Main Contact Form" netlify>
	<label for="intakeFormShortName">Name*</label>
	<input type="text" name="Name" id="intakeFormShortName" title="Name" required />
	
	<label for="intakeFormShortEmail">Email Address*</label>
	<input type="email" name="email" id="intakeFormShortEmail" class="validate email" title="Email Address" required />

	<label for="intakeFormShortPhone">Phone</label>
	<input type="text" name="Phone" id="intakeFormShortPhone" title="Phone" class="dataCheck number"/>

	<label for="intakeFormShortMessage">Brief description of your legal issue*</label>
	<textarea name="Brief description of your legal issue" id="intakeFormShortMessage" title="Brief description of your legal issue" rows="4" cols="15" required ></textarea>

    <label for="intakeFormShortAutofillDisclaimerCheck">
        I have read the <a href="/Disclaimer.html">disclaimer</a>*
    </label>
	<input type="checkbox" name="Please verify that you have read the disclaimer." id="intakeFormShortAutofillDisclaimerCheck" class="validate checkbox" value="yes"  required/>

	<input type="submit" name="Submit" value="Submit" alt="Submit" />
	</form>
